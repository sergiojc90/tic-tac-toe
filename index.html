<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

   
</head>
<body>
    <header>
        <div class="header__flex">
            <div class="header__logo">
                <img src="./assets/Logo_game.png" alt="Tic Tac Toe logo" width="30px">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="header__github">
                <a href="https://github.com/sergiojc90/tic-tac-toe" target="_blank">
                    <img src="./assets/logo_github.png" alt="github logo" width="30px">
                </a>
            </div>
        </div>
    </header>
    <div class="main">
        <h2>Let's Play</h2>
        <div class="main-setup">
            <p id="player" class="main-setup__player">X</p>
            <button id="reset" class="main-setup__resetButton">
                <span class="material-icons">
                    replay
                </span>
            </button>
        </div>
        <div id="gameBoard" class="main-gameboard-container"></div>
    </div>
    <footer class="footer"></footer>
    <script src="./js/script.js"></script>
</body>
</html>
